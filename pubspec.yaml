version: 0.0.1
publish_to: none

environment:
  sdk: ">=2.17.0 <3.0.0"
  flutter: ">=1.17.0"

dependencies:
  flutter:
    sdk: flutter

  flame: ^1.14.0
  logger: ^2.0.2+1

  hetu_script:
    path: ../hetu-script/packages/hetu_script
  hetu_script_flutter:
    path: ../hetu-script/packages/hetu_script_flutter
  html: ^0.15.1
  flutter_treeview: ^1.0.7+1
  vector_math: ^2.1.4
  path_provider: ^2.0.13
  path: ^1.8.2
  flutter_platform_alert: ^0.5.1
  meta: ^1.10.0
  quiver: ^3.2.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1

